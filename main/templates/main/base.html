{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Styles that cant be stored in static files -->
    {% if background_image %}
    <style>
        .background_image {
    position: relative;
    }
    .background_image:after {
        content : "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        background-image: url({{background_image.image.url}});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
        opacity : {{ background_image.opacity }};
        z-index: -1;
    }



    </style>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS and styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Oswald:wght@300&family=Roboto:wght@100&family=RocknRoll+One&family=Stick&display=swap" rel="stylesheet">
    <title>Mini Web Creator</title>
  </head>
{% if background_image %}
<body class="background_image">
{% else %}
<body>
{% endif %}
    {% include 'main/navbar.html' %}
    <div class="container py-4">
