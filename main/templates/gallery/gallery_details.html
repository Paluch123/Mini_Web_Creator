{% extends "main/base.html" %}
{% block content %}
<div style="text-align: center"><a href="{% url 'main:section' current_section.slug %}" style="text-allign: 'center'"><button type="button" class="btn btn-light">Go Back</button></a></div>

<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
    {% for image in images %}
      <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
    {% endfor %}
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      {% for image in images %}
      <div align="center" class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
        <img class="d-block gallery-image" src="{{image.image.url}}"alt="First slide">
      </div>
      {% endfor %}
      <!--/First slide-->
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
</div>
<div style="text-align: center"><a href="{% url 'main:section' current_section.slug %}" style="text-allign: 'center'"><button type="button" class="btn btn-light">Go Back</button></a></div>


{% endblock %}
